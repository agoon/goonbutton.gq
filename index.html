<!DOCTYPE html>
<html>
    <head>
        <title>Goon Button Game</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        
        <script src="game.js"></script>
    </head>
    
    <body>
        <div class="main">
            <div id="gameArea">
                <h2 id="textOverCanvas">Press A to move left, D to move right and W to jump! Use the button to clear the screen when "Next Clear" hits 0!</h2>
                <canvas id="canvas"></canvas>
            </div>

            <div id="buttonArea">
                <div style="width: 33%; float:left">
                    <h1 id="score">Score: 0</h1>
                </div>
                <div style="width: 67%; float:right">
                    <div style="width: 50%; float:left">
                        <button class="button" id="theButton"></button>
                    </div>
                    
                    <div style="width: 50%; float:right">
                        <h1 id="nextClear">Next Clear: 30</h1>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    <script>
        
    </script>
</html>
